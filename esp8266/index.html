<html>
    <head>
        <title>TankGame</title>
        <meta charset="utf-8">
        <style>
            body,html {
                margin:0; padding: 0; 
                background: black; height: 100%; 
            }
            .connecting{
                position: absolute;
                top: 0;
                width: 300px;
                left: 50%;
                padding: 5px;
                border-radius: 0 0 10px 10px;
                margin-left: -150px;
                background: #700;
                color: #fff;
                font-size: 14px;
                text-align: center;
                z-index: 1000;
            }
            .button{
                height: 100%;
                width: 50%;
                background: lightgray;
                text-align: center;
                float: left;
                padding: 0;
                margin: 0;
                box-shadow: inset 0px 0px 20px rgba(0,0,0,0.9);
                font-size: 30px;
            }
            .button div {margin-top: 30%}
            .button_ready{
                background: #444;
                font-weight: bold;
                color: white;
            }
            .button_on{
                background: #494;
            }
            .button_off{
                background: #944;
            }
        </style>
        <script type="text/javascript" src="jquery.js"></script>
<script>
var move_event = 'mousemove';
var up_event = 'mouseup';
var down_event = 'mousedown';
if ("ontouchstart" in window) {
    move_event = 'touchmove';
    up_event = 'touchend';
    down_event = 'touchstart';
}

var socket
var connecting_interval = null
function open_socket(callback){
    if (socket && socket.readyState==socket.OPEN){
        callback()
        return
    }
    $('.connecting').empty()
    var connecting_interval = setTimeout(function(){
        $('.connecting').show().text('Connecting... ')
    }, 100)

    socket = new WebSocket("ws://"+document.domain+"");
    socket.binaryType = 'arraybuffer';
    socket.onopen = function() {
        callback()
        clearInterval(connecting_interval)
        $('.connecting').hide()
    };
    socket.onmessage = function(event) {
        clearInterval(connecting_interval)
        console.info(event.data)
    }
    socket.onerror = function(event) {
        clearInterval(connecting_interval)
        var reason
        if (event.code == 1000){
            reason = "Normal closure, meaning that the purpose for which the connection was established has been fulfilled.";
        }else if(event.code == 1001){
            reason = "An endpoint is \"going away\", such as a server going down or a browser having navigated away from a page.";
        }else if(event.code == 1002){
            reason = "An endpoint is terminating the connection due to a protocol error";
        }else if(event.code == 1003){
            reason = "An endpoint is terminating the connection because it has received a type of data it cannot accept (e.g., an endpoint that understands only text data MAY send this if it receives a binary message).";
        }else if(event.code == 1004){
            reason = "Reserved. The specific meaning might be defined in the future.";
        }else if(event.code == 1005){
            reason = "No status code was actually present.";
        }else if(event.code == 1006){
            reason = "The connection was closed abnormally, e.g., without sending or receiving a Close control frame";
        }else if(event.code == 1007){
            reason = "An endpoint is terminating the connection because it has received data within a message that was not consistent with the type of the message (e.g., non-UTF-8 [http://tools.ietf.org/html/rfc3629] data within a text message).";
        }else if(event.code == 1008){
            reason = "An endpoint is terminating the connection because it has received a message that \"violates its policy\". This reason is given either if there is no other sutible reason, or if there is a need to hide specific details about the policy.";
        }else if(event.code == 1009){
            reason = "An endpoint is terminating the connection because it has received a message that is too big for it to process.";
        }else if(event.code == 1010){ // Note that this status code is not used by the server, because it can fail the WebSocket handshake instead
            reason = "An endpoint (client) is terminating the connection because it has expected the server to negotiate one or more extension, but the server didn't return them in the response message of the WebSocket handshake. <br /> Specifically, the extensions that are needed are: " + event.reason;
        }else if(event.code == 1011){
            reason = "A server is terminating the connection because it encountered an unexpected condition that prevented it from fulfilling the request.";
        }else if(event.code == 1015){
            reason = "The connection was closed due to a failure to perform a TLS handshake (e.g., the server certificate can't be verified).";
        }else{
            reason = "Unknown reason";
        }
        $('.connecting').html('Connecting error, Code: <b>' + event.code + '</b>. Reason: <b>' + reason + '</b>').show()
    }
    socket.onclose = function(event) {
        console.info("Closed")
    }
}

function trigger(key, val){
    open_socket(function(){socket.send(key + "/" + val)}) 
}
window.onload = function() {
    $(".js_button").on(down_event, function(){
        trigger($(this).data("key"), 1)
        $(this).addClass("button_on")     
    })
    $(".js_button").on(up_event, function(){
        trigger($(this).data("key"), 0)
        $(this).removeClass("button_on")     
    })
    $(".js_button").addClass("button_ready")     
}
</script>
    </head>
    <body>
        <div class="connecting"></div>
        <div class="js_button button" data-key="D1"></div>
        <div class="js_button button" data-key="D2"></div>
    </body>
</html>
